<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <script src="javascript/contoller.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <main class="main-conteiner">

    <section class="box-1">
      <div class="identific" id="style">
        <h1 id="nome">Pikachu</h1>
        <img id="img" src="img/Pikachu-logo.png"  alt="">
      </div>


       <!--Sessão de abilidades-->
      <div class="power">

        <div class="power-division">

          <section>
            <h4>Status</h4>

            <p id="hp">HP: 108</p>
            <p id="atak">Ataque: 200 </p>
            <p id="defesa">Defesa: 300 </p>
            <p id="velocit">Velocidade: 330 </p>
            <p id="total">Total:938 </p>



          </section>

          <section>

            <h4>Habilidades</h4>

            <p id="ab1">Choque do Trovão</p>
            <p id="ab2">Cabeçada</p>

          </section>

        </div>

      </div>

    </section>

    <!--menu de seleção-->
    <section class="box-2">

      <button class="mudar pikachu" onclick="pikachu()">Pikachu</button>

      <button class="mudar onix" onclick="onix()">Ônix</button>

      <button class="mudar bulbasuar" onclick="bulbasuar()">Bulbasuar</button>

      <button class="mudar charmander" onclick="charmander()">Charmander</button>


    </section>

  </main>



</body>

</html>
